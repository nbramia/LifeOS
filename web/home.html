<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #e8e8ed;
            --text-secondary: #8888a0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --border: #2a2a3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.15);
        }

        .card-icon {
            font-size: 2.5rem;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .keyboard-hint {
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        kbd {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.2rem 0.5rem;
            font-family: inherit;
            font-size: 0.8rem;
        }

        @media (max-width: 500px) {
            .cards {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">LifeOS</h1>
        <p class="tagline">Your personal knowledge system</p>

        <div class="cards">
            <a href="/chat" class="card">
                <div class="card-icon">ðŸ’¬</div>
                <div class="card-title">Chat</div>
                <div class="card-description">Ask questions about your notes, calendar, and emails</div>
            </a>

            <a href="/crm" class="card">
                <div class="card-icon">ðŸ‘¥</div>
                <div class="card-title">CRM</div>
                <div class="card-description">Manage relationships and view your network</div>
            </a>
        </div>

        <p class="keyboard-hint">
            Press <kbd>1</kbd> for Chat or <kbd>2</kbd> for CRM
        </p>
    </div>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') window.location.href = '/chat';
            if (e.key === '2') window.location.href = '/crm';
        });
    </script>
</body>
</html>
